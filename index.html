<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Regulatory Audit Tool ‚Äî Eagle Vision Services</title>
    <style>
        /* ... (keep all the existing styles from before) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SA Regulatory Audit Tool</h1>
            <p>AI-powered compliance auditing for South African regulations</p>
        </div>

        <div class="main-content">
            <!-- Library Loader Status -->
            <div class="status-bar" id="loaderStatus">
                <div class="spinner" id="mainSpinner"></div>
                <div class="status-text" id="statusMessage">Loading libraries...</div>
            </div>

            <!-- Library Status Grid -->
            <div class="library-grid" id="libraryGrid"></div>

            <!-- Debug Output -->
            <div class="debug-section" id="debugOutput">
                <div class="debug-title">üìã System Status:</div>
                <div id="debugContent">Initializing...</div>
            </div>

            <!-- Main Application (Hidden until libraries load) -->
            <div id="mainApp" class="hidden">
                <!-- ... (keep all the existing UI elements from before) ... -->
            </div>
        </div>
    </div>

    <!-- Libraries - FIXED PDF.js URL -->
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>

    <script>
        // Debug logging
        const debug = {
            log: function(msg) {
                const content = document.getElementById('debugContent');
                if (content) {
                    content.innerHTML += `\n> ${msg}`;
                    content.scrollTop = content.scrollHeight;
                }
                console.log(msg);
            },
            clear: function() {
                const content = document.getElementById('debugContent');
                if (content) {
                    content.innerHTML = '';
                }
            }
        };

        // Library status tracking
        const libraries = [
            { name: 'Puter.ai', global: 'puter', loaded: false },
            { name: 'PDF.js', global: 'pdfjsLib', loaded: false },
            { name: 'JSZip', global: 'JSZip', loaded: false },
            { name: 'SheetJS', global: 'XLSX', loaded: false }
        ];

        // Update library grid
        function updateLibraryGrid() {
            const grid = document.getElementById('libraryGrid');
            if (!grid) return;
            
            grid.innerHTML = libraries.map(lib => `
                <div class="library-card">
                    <div class="library-icon">${lib.loaded ? '‚úÖ' : '‚è≥'}</div>
                    <div class="library-info">
                        <div class="library-name">${lib.name}</div>
                        <div class="library-status ${lib.loaded ? 'loaded' : ''}">${lib.loaded ? 'Loaded' : 'Loading...'}</div>
                    </div>
                </div>
            `).join('');
        }

        // Check library status
        function checkLibraries() {
            let allLoaded = true;
            
            libraries.forEach(lib => {
                const exists = window[lib.global] !== undefined;
                lib.loaded = exists;
                if (!exists) allLoaded = false;
                debug.log(`${lib.name}: ${exists ? '‚úÖ Loaded' : '‚è≥ Loading...'}`);
            });

            updateLibraryGrid();

            // Configure PDF.js if loaded
            if (window.pdfjsLib) {
                try {
                    // For PDF.js 2.x
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                    debug.log('PDF.js worker configured');
                } catch (e) {
                    debug.log('PDF.js config error: ' + e.message);
                }
            }

            if (allLoaded) {
                const loaderStatus = document.getElementById('loaderStatus');
                const mainApp = document.getElementById('mainApp');
                const startBtn = document.getElementById('startAuditBtn');
                const statusMsg = document.getElementById('statusMessage');
                
                if (loaderStatus) loaderStatus.classList.add('hidden');
                if (mainApp) mainApp.classList.remove('hidden');
                if (startBtn) startBtn.disabled = false;
                if (statusMsg) statusMsg.textContent = 'All libraries loaded successfully!';
                
                debug.log('‚úÖ All libraries loaded - Application ready');
            } else {
                setTimeout(checkLibraries, 500);
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            debug.clear();
            debug.log('Page loaded, checking libraries...');
            updateLibraryGrid();
            
            // Start checking after a short delay
            setTimeout(checkLibraries, 100);
        });

        // ==================== FILE EXTRACTION FUNCTIONS ====================

        async function extractTextFromFile(file) {
            debug.log(`Extracting text from: ${file.name} (${file.type})`);
            
            // Text-based files
            const textTypes = [
                "text/plain", "text/csv", "text/markdown", "application/json",
                "text/html", "text/xml", "application/xml"
            ];
            
            const textExtensions = ['.txt', '.md', '.csv', '.json', '.xml', '.html', '.htm', '.log'];
            const extension = '.' + file.name.split('.').pop()?.toLowerCase();
            
            if (textTypes.includes(file.type) || textExtensions.includes(extension)) {
                try {
                    const text = await file.text();
                    debug.log(`‚úÖ Extracted ${text.length} chars from text file`);
                    return text;
                } catch (e) {
                    debug.log(`‚ùå Text extraction failed: ${e.message}`);
                    return `[Text file: ${file.name} - extraction failed]`;
                }
            }
            
            // PDF files
            if (file.type === "application/pdf" || extension === '.pdf') {
                try {
                    return await extractPdfText(file);
                } catch (e) {
                    debug.log(`‚ùå PDF extraction failed: ${e.message}`);
                    return `[PDF file: ${file.name} - extraction failed]`;
                }
            }
            
            // DOCX files
            if (extension === '.docx' || file.type.includes('wordprocessingml')) {
                try {
                    return await extractDocxText(file);
                } catch (e) {
                    debug.log(`‚ùå DOCX extraction failed: ${e.message}`);
                    return `[DOCX file: ${file.name} - extraction failed]`;
                }
            }
            
            // Excel files
            if (extension === '.xlsx' || extension === '.xls' || file.type.includes('spreadsheet')) {
                try {
                    return await extractExcelText(file);
                } catch (e) {
                    debug.log(`‚ùå Excel extraction failed: ${e.message}`);
                    return `[Excel file: ${file.name} - extraction failed]`;
                }
            }
            
            // PowerPoint files
            if (extension === '.pptx' || file.type.includes('presentation')) {
                try {
                    return await extractPptxText(file);
                } catch (e) {
                    debug.log(`‚ùå PowerPoint extraction failed: ${e.message}`);
                    return `[PowerPoint file: ${file.name} - extraction failed]`;
                }
            }
            
            return `[File: ${file.name}, Type: ${file.type || 'unknown'}, Size: ${(file.size / 1024).toFixed(1)}KB - unsupported format]`;
        }

        async function extractPdfText(file) {
            const arrayBuffer = await file.arrayBuffer();
            
            if (!window.pdfjsLib) {
                return `[PDF file: ${file.name} - PDF.js not loaded]`;
            }
            
            try {
                debug.log(`Loading PDF: ${file.name}`);
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const pages = [];
                const maxPages = Math.min(pdf.numPages, 30);
                
                debug.log(`PDF has ${pdf.numPages} pages, extracting ${maxPages}`);
                
                for (let i = 1; i <= maxPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    const text = content.items.map(item => item.str).join(" ");
                    if (text.trim()) {
                        pages.push(`--- Page ${i} ---\n${text}`);
                    }
                }
                
                if (pages.length > 0) {
                    debug.log(`‚úÖ Extracted ${pages.length} pages from PDF`);
                    return pages.join("\n\n");
                }
                
                return `[PDF file: ${file.name} - no extractable text found]`;
            } catch (error) {
                debug.log(`‚ùå PDF.js error: ${error.message}`);
                return `[PDF file: ${file.name} - extraction error: ${error.message}]`;
            }
        }

        async function extractDocxText(file) {
            const arrayBuffer = await file.arrayBuffer();
            
            if (!window.JSZip) {
                return `[DOCX file: ${file.name} - JSZip not loaded]`;
            }
            
            try {
                const zip = await JSZip.loadAsync(arrayBuffer);
                const docXml = await zip.file('word/document.xml')?.async('string');
                
                if (!docXml) {
                    return `[DOCX file: ${file.name} - invalid format]`;
                }
                
                // Simple XML tag stripping
                const text = docXml.replace(/<[^>]*>/g, ' ')
                                   .replace(/\s+/g, ' ')
                                   .trim();
                
                debug.log(`‚úÖ Extracted ${text.length} chars from DOCX`);
                return text || `[DOCX file: ${file.name} - no text content]`;
            } catch (error) {
                debug.log(`‚ùå DOCX error: ${error.message}`);
                return `[DOCX file: ${file.name} - extraction failed]`;
            }
        }

        async function extractExcelText(file) {
            const arrayBuffer = await file.arrayBuffer();
            
            if (!window.XLSX) {
                return `[Excel file: ${file.name} - SheetJS not loaded]`;
            }
            
            try {
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const sheets = [];
                
                workbook.SheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const text = XLSX.utils.sheet_to_txt(sheet);
                    if (text.trim()) {
                        sheets.push(`--- Sheet: ${sheetName} ---\n${text}`);
                    }
                });
                
                debug.log(`‚úÖ Extracted ${sheets.length} sheets from Excel`);
                return sheets.length > 0 ? sheets.join('\n\n') : `[Excel file: ${file.name} - no data]`;
            } catch (error) {
                debug.log(`‚ùå Excel error: ${error.message}`);
                return `[Excel file: ${file.name} - extraction failed]`;
            }
        }

        async function extractPptxText(file) {
            const arrayBuffer = await file.arrayBuffer();
            
            if (!window.JSZip) {
                return `[PPTX file: ${file.name} - JSZip not loaded]`;
            }
            
            try {
                const zip = await JSZip.loadAsync(arrayBuffer);
                const slides = [];
                
                const slideFiles = Object.keys(zip.files).filter(name => 
                    name.startsWith('ppt/slides/slide') && name.endsWith('.xml')
                ).sort();
                
                for (const slideFile of slideFiles) {
                    const slideXml = await zip.file(slideFile)?.async('string');
                    if (slideXml) {
                        const text = slideXml.replace(/<[^>]*>/g, ' ')
                                            .replace(/\s+/g, ' ')
                                            .trim();
                        if (text) {
                            const slideNum = slideFile.match(/\d+/)?.[0] || '';
                            slides.push(`--- Slide ${slideNum} ---\n${text}`);
                        }
                    }
                }
                
                debug.log(`‚úÖ Extracted ${slides.length} slides from PowerPoint`);
                return slides.length > 0 ? slides.join('\n\n') : `[PPTX file: ${file.name} - no text]`;
            } catch (error) {
                debug.log(`‚ùå PPTX error: ${error.message}`);
                return `[PPTX file: ${file.name} - extraction failed]`;
            }
        }

        // ==================== MAIN ANALYSIS FUNCTION ====================

        async function analyseDocuments(regulationFiles, documentFiles, categories, onProgress) {
            onProgress("Extracting text from regulation files...", 10);
            const regTexts = await Promise.all(regulationFiles.map(extractTextFromFile));

            onProgress("Extracting text from audit documents...", 30);
            const docTexts = await Promise.all(documentFiles.map(extractTextFromFile));

            onProgress("Preparing analysis context...", 50);

            const regContext = regTexts.length > 0
                ? regTexts
                    .map((t, i) => `=== Regulation File ${i + 1}: ${regulationFiles[i].name} ===\n${t.slice(0, 8000)}`)
                    .join("\n\n")
                : "No regulation files uploaded. Use your knowledge of SA regulations.";

            const docContext = docTexts
                .map((t, i) => `=== Document ${i + 1}: ${documentFiles[i].name} ===\n${t.slice(0, 12000)}`)
                .join("\n\n");

            const fileSummary = `
File Summary:
- Regulations: ${regulationFiles.map(f => f.name).join(', ') || 'None'}
- Documents: ${documentFiles.map(f => f.name).join(', ') || 'None'}
- Total files: ${regulationFiles.length + documentFiles.length}
`;

            const prompt = `You are an expert South African regulatory compliance auditor. Analyse the following documents against South African regulations.

${fileSummary}

CATEGORIES TO CHECK: ${categories.join(", ")}

REGULATION REFERENCE MATERIAL:
${regContext}

DOCUMENTS TO AUDIT:
${docContext}

Provide your analysis as a valid JSON object (no markdown, no code fences) with this exact structure:
{
  "totalFindings": <number>,
  "highRisk": <number of high severity findings>,
  "mediumRisk": <number of medium severity findings>,  
  "compliant": <number of compliant areas>,
  "opinion": "<clean|qualified|adverse>",
  "findings": [
    {
      "severity": "<high|medium|low|compliant>",
      "title": "<finding title>",
      "regulation": "<specific regulation section e.g. PFMA Section 40(1)(b)>",
      "description": "<detailed description of finding>",
      "evidence": "<evidence from the document or null>",
      "recommendation": "<recommendation to fix or null>"
    }
  ]
}

Rules:
- Be thorough but realistic based on the ACTUAL document content
- Reference specific sections of SA regulations (PFMA, POPIA, OHS Act, BCEA, King IV, NEMA, B-BBEE Act, etc.)
- Include both non-compliant findings AND compliant areas
- For compliant areas, set severity to "compliant" and omit recommendation
- opinion should be "clean" if no high/medium findings, "qualified" if some, "adverse" if many critical issues
- Return ONLY the JSON object, no other text`;

            try {
                onProgress("Sending to AI for compliance analysis...", 70);
                
                debug.log("Sending prompt to Puter.ai...");
                const response = await window.puter.ai.chat(prompt, {
                    model: "claude-sonnet-4",
                });

                onProgress("Parsing AI results...", 90);

                const text = response.message.content[0].text;
                debug.log("Received response from AI");
                
                // Extract JSON from response
                let jsonStr = text.trim();
                const fenceMatch = jsonStr.match(/```(?:json)?\s*([\s\S]*?)```/);
                if (fenceMatch) {
                    jsonStr = fenceMatch[1].trim();
                }
                
                const jsonMatch = jsonStr.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    jsonStr = jsonMatch[0];
                }

                const result = JSON.parse(jsonStr);
                
                if (!result.findings || !Array.isArray(result.findings)) {
                    throw new Error("Invalid response format: missing findings array");
                }
                
                onProgress("Analysis complete!", 100);
                return result;
                
            } catch (error) {
                debug.log(`‚ùå AI analysis error: ${error.message}`);
                throw new Error(`AI analysis failed: ${error.message}`);
            }
        }

        // ==================== UI HANDLERS ====================

        // File handling
        let regulationFiles = [];
        let documentFiles = [];
        let selectedCategories = ['PFMA', 'POPIA', 'OHS Act'];

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // File input handlers
            const regInput = document.getElementById('regulationFiles');
            const docInput = document.getElementById('documentFiles');
            
            if (regInput) {
                regInput.addEventListener('change', function(e) {
                    regulationFiles = Array.from(e.target.files);
                    updateFileList('regulationFileList', regulationFiles);
                });
            }

            if (docInput) {
                docInput.addEventListener('change', function(e) {
                    documentFiles = Array.from(e.target.files);
                    updateFileList('documentFileList', documentFiles);
                });
            }

            // Category handling
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    selectedCategories = Array.from(document.querySelectorAll('.category-btn.selected'))
                        .map(b => b.dataset.category);
                    debug.log('Selected categories: ' + selectedCategories.join(', '));
                });
            });

            // Reset button
            const resetBtn = document.getElementById('resetBtn');
            if (resetBtn) {
                resetBtn.addEventListener('click', function() {
                    regulationFiles = [];
                    documentFiles = [];
                    if (regInput) regInput.value = '';
                    if (docInput) docInput.value = '';
                    updateFileList('regulationFileList', []);
                    updateFileList('documentFileList', []);
                    document.getElementById('resultsSection')?.classList.add('hidden');
                    document.getElementById('progressSection')?.classList.add('hidden');
                    debug.log('Form reset');
                });
            }

            // Start audit button
            const startBtn = document.getElementById('startAuditBtn');
            if (startBtn) {
                startBtn.addEventListener('click', async function() {
                    if (documentFiles.length === 0) {
                        alert('Please select at least one document to audit');
                        return;
                    }

                    if (selectedCategories.length === 0) {
                        alert('Please select at least one category');
                        return;
                    }

                    if (!window.puter) {
                        alert('Puter.ai not loaded. Please refresh the page.');
                        return;
                    }

                    debug.log('Starting audit with:');
                    debug.log(`- Documents: ${documentFiles.length}`);
                    debug.log(`- Regulations: ${regulationFiles.length}`);
                    debug.log(`- Categories: ${selectedCategories.join(', ')}`);

                    document.getElementById('progressSection')?.classList.remove('hidden');
                    document.getElementById('resultsSection')?.classList.add('hidden');
                    startBtn.disabled = true;

                    try {
                        const result = await analyseDocuments(
                            regulationFiles,
                            documentFiles,
                            selectedCategories,
                            (msg, pct) => {
                                const fill = document.getElementById('progressFill');
                                const msgEl = document.getElementById('progressMessage');
                                if (fill) fill.style.width = pct + '%';
                                if (msgEl) msgEl.textContent = msg;
                                debug.log(`Progress [${pct}%]: ${msg}`);
                            }
                        );

                        displayResults(result);
                        debug.log('‚úÖ Audit complete');

                    } catch (error) {
                        alert('Error: ' + error.message);
                        debug.log('‚ùå Error: ' + error.message);
                        console.error(error);
                    } finally {
                        startBtn.disabled = false;
                    }
                });
            }
        });

        function updateFileList(elementId, files) {
            const list = document.getElementById(elementId);
            if (!list) return;
            
            if (files.length === 0) {
                list.innerHTML = 'No files selected';
            } else {
                list.innerHTML = files.map(f => 
                    `<div class="file-item">üìÑ ${f.name} (${(f.size/1024).toFixed(1)}KB)</div>`
                ).join('');
            }
        }

        function displayResults(result) {
            const summary = document.getElementById('resultsSummary');
            const opinion = document.getElementById('opinionBadge');
            const findings = document.getElementById('findingsList');
            
            if (summary) {
                summary.innerHTML = `
                    <div class="summary-card total">
                        <div class="summary-number">${result.totalFindings || 0}</div>
                        <div class="summary-label">Total</div>
                    </div>
                    <div class="summary-card high">
                        <div class="summary-number">${result.highRisk || 0}</div>
                        <div class="summary-label">High Risk</div>
                    </div>
                    <div class="summary-card medium">
                        <div class="summary-number">${result.mediumRisk || 0}</div>
                        <div class="summary-label">Medium Risk</div>
                    </div>
                    <div class="summary-card compliant">
                        <div class="summary-number">${result.compliant || 0}</div>
                        <div class="summary-label">Compliant</div>
                    </div>
                `;
            }

            if (opinion) {
                opinion.textContent = `Opinion: ${result.opinion?.toUpperCase() || 'N/A'}`;
                opinion.className = `opinion-badge ${result.opinion || 'clean'}`;
            }

            if (findings) {
                if (result.findings && result.findings.length > 0) {
                    findings.innerHTML = result.findings.map(f => `
                        <div class="finding-item ${f.severity}">
                            <div class="finding-header">
                                <span class="finding-title">${f.title || 'Untitled'}</span>
                                <span class="finding-severity ${f.severity}">${f.severity}</span>
                            </div>
                            <div class="finding-regulation">üìã ${f.regulation || 'N/A'}</div>
                            <div class="finding-description">${f.description || 'No description'}</div>
                            ${f.evidence ? `<div class="finding-evidence"><strong>Evidence:</strong> ${f.evidence}</div>` : ''}
                            ${f.recommendation ? `<div class="finding-recommendation"><strong>Recommendation:</strong> ${f.recommendation}</div>` : ''}
                        </div>
                    `).join('');
                } else {
                    findings.innerHTML = '<p>No findings to display</p>';
                }
            }

            document.getElementById('resultsSection')?.classList.remove('hidden');
            document.getElementById('progressSection')?.classList.add('hidden');
        }
    </script>
</body>
</html>
